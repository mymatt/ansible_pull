---
- name: download and install roles
  hosts: localhost
  gather_facts: false

  vars:
    dest_folder: terraform
    s3bucket: ansibleroles
    ansible_roles: nginx
    host_function: web
    consul_agent: server
    server_ip: 0.0.0.0
    client_ip: 0.0.0.0
    reg: us-east-1

  tasks:

  - name: get ec2 instance facts on consul server
    ec2_instance_facts:
      region: "{{ reg }}"
      filters:
        "tag:Name": consul
    register: ec2_metadata

  # - name: check ec2 ACVD
  #   debug:
  #     msg: "IP address is {{ item }}"
  #   with_items: "{{ ec2_metadata.instances | map(attribute='private_ip_address') }}"
  #
  # - name: ec2 ip.
  #   debug:
  #     msg: "IP address: {{ item }}"
  #   with_items: "{{ ec2_metadata.instances|selectattr('state.name', 'equalto', 'running')|map(attribute='private_ip_address')|list }}"

# - name: ec2 ip.
#   debug:
#     msg: "Instance: {{ item.0 }} has IP address: {{ item.1 }}"
#   with_together:
#     - "{{ ec2_metadata.instances|selectattr('state.name', 'equalto', 'running')|map(attribute='tags.Name')|list }}"
#     - "{{ ec2_metadata.instances|selectattr('state.name', 'equalto', 'running')|map(attribute='private_ip_address')|list }}"

  - name: get file from s3 bucket
    aws_s3:
      bucket: "{{ s3bucket }}"
      object: "/{{ item }}.zip"
      dest: "/{{ dest_folder }}/provisioners/{{ item }}.zip"
      mode: get
    with_items: "{{ ansible_roles }}"
    become: true

  - name: Install dependencies
    apt:
      name: "{{ packages }}"
    vars:
      packages:
        - unzip
    become: true

  - name: create folder
    file:
      path: "/{{ dest_folder }}/provisioners/roles/{{ item }}"
      state: directory
    with_items: "{{ ansible_roles }}"

  - name: unzip role
    unarchive:
      src: "/{{ dest_folder }}/provisioners/{{ item }}.zip"
      dest: "/{{ dest_folder }}/provisioners/roles/{{ item }}"
    with_items: "{{ ansible_roles }}"

  - name: delete zip files
    file:
      dest: "/{{ dest_folder }}/provisioners/{{ item }}.zip"
      state: absent
    with_items: "{{ ansible_roles }}"

  - name: wait for consul server to be running
    wait_for:
      host: "{{ item }}"
      port: 8300
      delay: 15
      timeout: 300
      state: started
    with_items: "{{ ec2_metadata.instances|selectattr('state.name', 'equalto', 'running')|map(attribute='private_ip_address')|list }}"
    when: consul_agent == 'client'

  - name: install consul role
    include_role:
      name: "{{ item }}"
    vars:
      agent: "{{ consul_agent }}"
      consul_server_ip: "{{ server_ip }}"
      consul_client_ip: "{{ client_ip }}"
      node_name: "{{ host_function }}"
      destination: "{{ dest_folder }}"
    with_items: "{{ ansible_roles }}"
    when: item == 'consul'

  - name: install nginx role
    include_role:
      name: "{{ item }}"
    vars:
      nginx_server_ip: "{{ client_ip }}"
      destination: "{{ dest_folder }}"
    with_items: "{{ ansible_roles }}"
    when: item == 'nginx'

  - name: install other roles
    include_role:
      name: "{{ item }}"
    vars:
      destination: "{{ dest_folder }}"
    with_items: "{{ ansible_roles }}"
    when:
      - item == 'consultemplate' or item == 'go'
